{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando Ocorrência nº: {{edit.id_ocorrencia}} {% endblock %}

{% block content %}
<div class="offset-1 col-10 cad-div">
    <h1>Editando a Ocorrência nº: {{edit.id_ocorrencia}}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-dark" value="Salvar">
    </form>
</div>
{% endblock %}
